<!DOCTYPE html>
<html>
    <head>
        <title>Hello...</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    
    <body>
       <div class="numbers">
           
       </div>
       
        <script>
        // Print numbers 1 through 100
        // Evenly divisible by 3 - "fizz"
        // Evenly divisible by 5 - "buzz"
        // Evenly divisible by both 3 and 5 - "fizz buzz"
        
       for (var counter = 1; counter <= 100; counter++) {
            var value = counter;
            if (counter % 3 === 0 && (counter % 5 === 0)) {
                value = "fizz buzz"
            } else if (counter % 5 === 0) {
                value = "buzz"    
            } else if (counter % 3 === 0) {
                value = "fizz"   
            }
           $(".numbers").append("<div class='number'>" + value + "</div>");
       }
    
        </script>
    </body>
</html>
