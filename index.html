<!DOCTYPE html>
<html>
    <head>
        <title>Hello...</title>
    </head>
    
    <body>
       
        <script>
        // Print numbers 1 through 100
        // Evenly divisible by 3 - "fizz"
        // Evenly divisible by 5 - "buzz"
        // 15 - "fizz buzz"
        
        function fizzbuzz(i) {
            if (i > 100) return;
            if (i%15===0)
                document.write("fizzbuzz<br />");
            else if (i%3===0)
                document.write("fizz<br />");
            else if (i%5===0)
                document.write("buzz<br />");
            else
                document.write(i+"<br />");  
            fizzbuzz(i+1);
        }
        fizzbuzz(1);
    
        </script>
    </body>
</html>
