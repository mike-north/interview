<!DOCTYPE html>
<html>
    <head>
        <title>Hello...</title>
    </head>
    
    <body>
       
        <script>
        // Print numbers 1 through 100
        // Evenly divisible by 3 - "fizz"
        // Evenly divisible by 5 - "buzz"
        // 15 - "fizz buzz"
        
        
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce
        
        function in_range(i) {
            return i>0&&i<=100;
        }
        function fizzbuzz_value(i) {
            if (i%15===0)
               return "fizzbuzz";
            else if (i%3===0)
                return "fizz";
            else if (i%5===0)
               return "buzz";
            else
              return i; 
        }
        
        (function fizzbuzz(range,value) {
            var i=0;
            while (range(++i)) {
                document.write(value(i)+"<br />");
            }
        })(in_range,fizzbuzz_value);
    
        </script>
    </body>
</html>
